<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ईच्छामणी पालघरचा - Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    .photo-wrapper {
      height: 100vh;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    .photo {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo img {
      max-height: 95%;
      max-width: 95%;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .photo img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px #fff;
    }

    .tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 10px;
      background: #000;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .tabs i {
      font-size: 26px;
      color: gray;
      cursor: pointer;
    }

    .tabs i.active {
      color: white;
      border-bottom: 2px solid white;
    }
  </style>
  <script>
    function openLightbox(src) {
      const img = document.getElementById('lightbox-img');
      const lightbox = document.getElementById('lightbox');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = '';
      lightbox.style.display = 'none';
    }
  </script>
</head>
<body>

  <div class="photo-wrapper">
    <div class="photo"><img src="photo.jpg" onclick="openLightbox(this.src)"></div>
    <div class="photo"><img src="photo 2.jpg" onclick="openLightbox(this.src)"></div>
    <div class="photo"><img src="photo3.jpg" onclick="openLightbox(this.src)"></div>
    <div class="photo"><img src="photo4.jpg" onclick="openLightbox(this.src)"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Full View">
  </div>

  <!-- Bottom Tabs -->
  <div class="tabs">
    <i class="fas fa-th active" title="Gallery"></i>
    <a href="video.html"><i class="fas fa-clapperboard" title="Reels"></i></a>
  </div>

</body>
</html>
