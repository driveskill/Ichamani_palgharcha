    body {  
      margin: 0;

      background: black;

      color: white;  
    }  
    .reel, .ree2, .ree3, .ree4, .reel5, .ree6, .ree7 {  
      position: relative;  
      height: 100vh;  
      scroll-snap-align: start;

    video {  
      height: 100%;  
      width: 100%;  
      object-fit: cover;  
    }  
    .heart {  
      position: absolute;  
      top: 50%;  
      left: 50%;  
      transform: translate(-50%, -50%);  
      font-size: 80px;  
      color: red;  
      opacity: 0;  
      animation: pop 0.5s ease;  
    }  
    @keyframes pop {  
      0% { opacity: 0; transform: scale(0.8) translate(-50%, -50%); }  
      50% { opacity: 1; transform: scale(1.2) translate(-50%, -50%); }  
      100% { opacity: 0; transform: scale(1) translate(-50%, -50%); }  
    }  
    .actions {  
      position: absolute;  
      bottom: 70px;  
      right: 10px;  
      display: flex;  
      flex-direction: column;  
      gap: 20px;  
      font-size: 24px;  
    }  
    .comment-box {  
      position: absolute;  
      bottom: 10px;  
      width: 90%;  
      left: 5%;  
      display: flex;  
      align-items: center;  
    }  
    .comment-box input {  
      flex: 1;  
      padding: 10px;  
      border-radius: 20px;  
      border: none;  
      font-size: 16px;  
      outline: none;  
    }  
    .comment-box button {  
      background: none;  
      border: none;  
      color: white;  
      font-size: 20px;  
      margin-left: 10px;  
      cursor: pointer;  
    }  
    .comments {  
      position: absolute;  
      bottom: 60px;  
      left: 10px;  
      right: 10px;  
      max-height: 150px;  
      overflow-y: auto;  
      font-size: 14px;  
    }  
    .comments div {  
      background: rgba(255, 255, 255, 0.1);  
      padding: 6px 12px;  
      border-radius: 10px;  
      margin-top: 5px;  
    }

  </div>    <script>  
    function showHeart(reel) {  
      const heart = reel.querySelector(".heart");  
      heart.style.animation = 'none';  
      heart.offsetHeight; // force reflow  
      heart.style.animation = null;  
    }  
  
    function enableSound(video) {  
      video.muted = false;  
    }  
  
    // Scroll-based mute/unmute for all video reels  
    function handleScroll() {  
      const reels = document.querySelectorAll("div");  
      reels.forEach(reel => {  
        const video = reel.querySelector("video");  
        if (video) {  
          const rect = reel.getBoundingClientRect();  
          if (rect.top < window.innerHeight && rect.bottom > 0) {  
            if (!video.muted) video.play();  
          } else {  
            video.pause();  
            video.muted = true;  
          }  
        }  
      });  
    }  
  
    window.addEventListener("scroll", handleScroll);  
    window.addEventListener("load", handleScroll);  
  
    // Comment system  
    document.querySelectorAll(".comment-box").forEach(box => {  
      const input = box.querySelector("input");  
      const button = box.querySelector("button");  
      const comments = box.parentElement.querySelector(".comments");  
  
      button.addEventListener("click", () => {  
        const text = input.value.trim();  
        if (text !== "") {  
          const div = document.createElement("div");  
          div.textContent = text;  
          comments.appendChild(div);  
          input.value = "";  
        }  
      });  
    });
